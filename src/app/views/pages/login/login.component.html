<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm #form="ngForm" (ngSubmit)="logInUser()">
                <h1>Login</h1>
                <p class="text-body-secondary">Inicia sesion con tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" name="username" #username="ngModel" required cFormControl placeholder="Nombre de usuario" [(ngModel)]="user.username" />
                  <p class="invalid-feedback d-block p-0 m-0"
                    [ngClass]="{'d-block': username.invalid && (username.dirty || username.touched)}">
                    Este campo es requerido
                  </p>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    [(ngModel)]="user.password"
                    name="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="ConstraseÃ±a"
                    type="password"
                    #password="ngModel" required
                  />
                  <p class="invalid-feedback d-block p-0 m-0"
                    [ngClass]="{'d-block': password.invalid && (password.dirty || password.touched)}">
                    Este campo es requerido
                  </p>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary" [disabled]="!form.valid">
                      Login
                    </button>
                  </c-col>
                  <!-- <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col> -->
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Registro</h2>
                <p>
                  Aun no tienes una cuenta ? Registrate dandole click en el boton de abajo !
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Registrarse Ahora
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
