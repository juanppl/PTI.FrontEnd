<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm (ngSubmit)="createUser()">
              <h1>Registrarse</h1>
              <p class="text-body-secondary">Crear cuenta</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" name="username" cFormControl placeholder="Nombre de usuario" [(ngModel)]="user.username" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" name="email" cFormControl placeholder="Email" [(ngModel)]="user.email" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" name="password" cFormControl placeholder="ContraseÃ±a" type="password" [(ngModel)]="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" name="verificationPassword" cFormControl placeholder="Repetir ConstraseÃ±a" type="password" 
                  [(ngModel)]="passwordVerification" (change)="verifyAndSetPassword()" />
              </c-input-group>
              <div class="d-grid">
                <button cButton type="submit" color="success" class="btn-color" >Crear cuenta</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
